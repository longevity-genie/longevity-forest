        \ hospitals, and research sponsors (requires API key)\n- \"nci_intervention\"\
        : Search NCI database for drugs, devices, procedures used in cancer trials\
        \ (requires API key)\n- \"nci_biomarker\": Search NCI database for biomarkers\
        \ used in trial eligibility criteria (requires API key)\n- \"nci_disease\"\
        : Search NCI controlled vocabulary for cancer conditions and terms (requires\
        \ API key)\n\nExample:\n```\nawait search(\n    domain=\"article\",\n    genes=[\"\
        BRAF\", \"NRAS\"],\n    diseases=[\"melanoma\"],\n    page_size=50\n)\n```\n\
        \n## DOMAIN SELECTION EXAMPLES:\n- To find ARTICLES about BRAF V600E mutation:\
        \ domain=\"article\", genes=[\"BRAF\"], variants=[\"V600E\"]\n- To find VARIANT\
        \ DATA for BRAF mutations: domain=\"variant\", gene=\"BRAF\"\n- To find articles\
        \ about ERBB2 p.D277Y: domain=\"article\", genes=[\"ERBB2\"], variants=[\"\
        p.D277Y\"]\n- Common mistake: Using domain=\"variant\" when you want articles\
