        - All drugs involved and dosages
        - Complete list of adverse reactions
        - Event narrative and outcomes
        - Reporter information
      function: openfda_adverse_getter
      mcp_client_config: '{"mcpServers":{"bio-mcp":{"url":"https://bio-mcp.longevity-genie.info/mcp"}}}'
    - description: "REQUIRED FIRST STEP: Perform structured sequential thinking for\
        \ ANY biomedical research task.\n\n\U0001F6A8 IMPORTANT: You MUST use this\
        \ tool BEFORE any search or fetch operations when:\n- Researching ANY biomedical\
        \ topic (genes, diseases, variants, trials)\n- Planning to use multiple BioMCP\
        \ tools\n- Answering questions that require analysis or synthesis\n- Comparing\
        \ information from different sources\n- Making recommendations or drawing\
        \ conclusions\n\n\u26A0\uFE0F FAILURE TO USE THIS TOOL FIRST will result in:\n\
        - Incomplete or poorly structured analysis\n- Missing important connections\
        \ between data\n- Suboptimal search strategies\n- Overlooked critical information\n\
        \nSequential thinking ensures you:\n1. Fully understand the research question\n\
        2. Plan an optimal search strategy\n3. Identify all relevant data sources\n\
        4. Structure your analysis properly\n5. Deliver comprehensive, well-reasoned\
        \ results\n\n## Usage Pattern:\n1. Start with thoughtNumber=1 to initiate\
        \ analysis\n2. Progress through numbered thoughts sequentially\n3. Adjust\
        \ totalThoughts estimate as understanding develops\n4. Set nextThoughtNeeded=False\
        \ only when analysis is complete\n\n## Example:\n```python\n# Initial analysis\n\
        await think(\n    thought=\"Breaking down the relationship between BRAF mutations\
        \ and melanoma treatment resistance...\",\n    thoughtNumber=1,\n    totalThoughts=5,\n\
        \    nextThoughtNeeded=True\n)\n\n# Continue analysis\nawait think(\n    thought=\"\
        Examining specific BRAF V600E mutation mechanisms...\",\n    thoughtNumber=2,\n\
        \    totalThoughts=5,\n    nextThoughtNeeded=True\n)\n\n# Final thought\n\
        await think(\n    thought=\"Synthesizing findings and proposing research directions...\"\
        ,\n    thoughtNumber=5,\n    totalThoughts=5,\n    nextThoughtNeeded=False\n\
        )\n```\n\n## Important Notes:\n- Each thought builds on previous ones within\
        \ a session\n- State is maintained throughout the MCP session\n- Use thoughtful,\
        \ detailed analysis in each step\n- Revisions and branching are supported\
        \ through the underlying implementation"
      function: think
      mcp_client_config: '{"mcpServers":{"bio-mcp":{"url":"https://bio-mcp.longevity-genie.info/mcp"}}}'
