    - description: "Get detailed disease information from MyDisease.info.\n\n\u26A0\
        \uFE0F PREREQUISITE: Use the 'think' tool FIRST to understand your research\
        \ goal!\n\nProvides real-time disease annotations including:\n- Official disease\
        \ name and definition\n- Disease synonyms and alternative names\n- Ontology\
        \ mappings (MONDO, DOID, OMIM, etc.)\n- Associated phenotypes\n- Links to\
        \ disease databases\n\nThis tool fetches CURRENT disease information from\
        \ MyDisease.info, ensuring\nyou always have the latest ontology mappings and\
        \ definitions.\n\nExample usage:\n- Get the definition of GIST (Gastrointestinal\
        \ Stromal Tumor)\n- Look up synonyms for melanoma\n- Find the MONDO ID for\
