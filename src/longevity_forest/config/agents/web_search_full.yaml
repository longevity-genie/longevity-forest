        \n- OR logic: \"gene:PTEN AND (R173 OR Arg173 OR 'position 173')\"\n- Domain-specific:\
        \ \"trials.condition:melanoma AND trials.phase:3\"\n\nCommon fields:\n- Cross-domain:\
        \ gene, disease, variant, chemical/drug\n- Articles: pmid, title, abstract,\
        \ journal, author\n- Trials: trials.condition, trials.intervention, trials.phase,\
        \ trials.status\n- Variants: variants.hgvs, variants.rsid, variants.significance\n\
        \nExample:\n```\nawait search(\n    query=\"gene:BRAF AND disease:melanoma\
        \ AND trials.phase:3\",\n    max_results_per_domain=20\n)\n```\n\n## 2. DOMAIN-SPECIFIC\
        \ SEARCH\nUse the 'domain' parameter with specific filters for targeted searches.\n\
        \nDomains:\n- \"article\": Search PubMed/PubTator3 for research articles and\
        \ preprints ABOUT genes, variants, diseases, or chemicals\n- \"trial\": Search\
